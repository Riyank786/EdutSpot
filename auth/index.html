<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EduSpot</title>
  <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.css"
      integrity="sha512-3pIirOrwegjM6erE5gPSwkUzO+3cTjpnV9lexlNZqvupR64iZBnOOTiiLPb9M36zpMScbmUNIcHUqKD47M719g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
  />
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div class="container">

    <div class="screen" id="signupScreen">
      <div class="screen__content">
        <div class="social-login">
          <h1>EduSpot</h1>
        </div>
        <div class="login">
          <div class="login__field">
            <input type="text" class="login__input" id="userName" placeholder="User Name">
          </div>
          <div class="login__field">
            <input type="email" class="login__input" id="userEmail" placeholder="Email">
          </div>
          <div class="login__field">
            <input type="password" class="login__input" id="userPassword" placeholder="Password">
          </div>
          <div class="login__field">
            <input type="password" class="login__input" id="userConfirmPassword" placeholder="Confirm Password">
          </div>
          <button class="button login__submit" onclick="signupUser()">
            <span class="button__text">signup</span>
            <i class="button__icon fas fa-chevron-right"></i>
          </button>				
        </div>
        <div class="goto-signup">
          <h3 >Already have an account?</h3>
          <button style="margin-top: 12px;" class="signupBtn login__submit" onclick="showLogin()">Login</button>
        </div>
      </div>
      <div class="screen__background">
        <span class="screen__background__shape screen__background__shape4"></span>
        <span class="screen__background__shape screen__background__shape3"></span>		
        <span class="screen__background__shape screen__background__shape2"></span>
        <span class="screen__background__shape screen__background__shape1"></span>
      </div>		
    </div>

    <div class="screen" id="loginScreen">
      <div class="screen__content">
        <div class="social-login">
          <h1>EduSpot</h1>
        </div>
        <div class="login">
          <div class="login__field">
            <i class="login__icon fas fa-user"></i>
            <input type="email" class="login__input" id="loginUserEmail" placeholder="Email">
          </div>
          <div class="login__field">
            <i class="login__icon fas fa-lock"></i>
            <input type="password" class="login__input" id="loginUserPassword" placeholder="Password">
          </div>
          <button class="button login__submit" onclick="loginUser()">
            <span class="button__text">LogIn</span>
            <i class="button__icon fas fa-chevron-right"></i>
          </button>				
        </div>
        <div class="goto-signup">
          <h3 >Don't have an account?</h3>
          <button style="margin-top: 12px;" class="signupBtn login__submit" onclick="showSignup()">Signup</button>
        </div>
      </div>
      <div class="screen__background">
        <span class="screen__background__shape screen__background__shape4"></span>
        <span class="screen__background__shape screen__background__shape3"></span>		
        <span class="screen__background__shape screen__background__shape2"></span>
        <span class="screen__background__shape screen__background__shape1"></span>
      </div>		
    </div>

  </div>

  <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
  ></script>
  <script
      src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"
      integrity="sha512-VEd+nq25CkR676O+pLBnDW09R7VQX9Mdiij052gVCp5yVH3jGtH70Ho/UUv4mJDsEdTvqRCFZg0NKGiojGnUCw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
  ></script>
  <script type="text/javascript" src="./js/index.js"></script>
</body>
</html>
